<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="storage-component">
    <div class="container flex">
      <div class="fylo">
        <div class="top">
          <div class="logo">
            <img src="./images/logo.svg" alt="">
          </div>
        </div>
        <div class="features flex">
          <div class="feature">
            <img src="./images/icon-document.svg" alt="">
          </div>
          <div class="feature">
            <img src="./images/icon-folder.svg" alt="">
          </div>
          <div class="feature">
            <img src="./images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>
      <div class="storage-details">
        <p class='used-GB'>Youâ€™ve used 815 GB of your storage</p>
        <div class="stat">
          <div class="analytics">
            <span class="outer">
              <span class="inner"></span>
            </span>
          </div>
          <div class="limit flex">
            <p>
              <span class="min-limit">0</span>
              GB
            </p>
            <p>
              <span class="max-limit">1000</span>
              GB
            </p>
          </div>
          <div class="left-GB">
            <p>
              <span>1</span>
              <span>8</span>
              <span>5</span>
              GB LEFT
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-desktop"></div>
    <div class="bg-mobile"></div>
</section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
